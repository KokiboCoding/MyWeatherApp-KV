<head>
  <title>Daily Weather</title>
  <meta charset="UTF-8" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>
  <body>
    <div class="pink">
      <form>
        <input
          type="text"
          id="search-bar"
          placeholder="Type in city"
          name="search-bar"
        />
        <button class="submit" id="submit" name="submit" value="submit">
          🔍
        </button>
      </form>
      <h1 id="city" ></h1> 
      <p class="temp" id="temp" name="temp" value="temp"></p>
      <br />
      <img src="https://openweathermap.org/img/wn/10d@2x.png"
      id="icon">
      <br />
      <br />
      <br />
      <br />
      <div class="clink" id="clink">
        <a href="">C</a>
      </div>
      <div class="flink" id="flink">
        <a href=""> l F</a>
      </div>
      <h6 id="description"></h6>
      <hr>
      <br>
      <div class="theTypes">
        <p class="wind">Wind: <span id="wind"></span> MPH</p>
        <p class="humidity">Humidity: <span id="humidity"></span>%</p>
      </div>
      <div class="datetime">
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <hr>
    </div>
   <p class="source"> <a href="https://github.com/KokiboCoding/MyWeatherApp">Open source code</a> by Kristi Vannaseng </p>
    <script src="src/index.js"></script>
  </body>
</html>
